name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.16.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  geolocator: ^10.1.0
  http: ^1.2.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/location_background.jpg
    - images/city_background.jpg

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900